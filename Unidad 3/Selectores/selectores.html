<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Selectores Básicos</title>
        <!--De esta manera vamos a llamarle al Css en dondeestaran los estilos -->
        <link rel="stylesheet" href="selectores.css" type="text/css">
    </head>
    <body>
        <!--
            Vamos a utilizar CSS que contiene selectores básicos:
            Selectores
            tipo <p>
            clase
            id
            !important
        -->
        <h1> Selectores Básicos</h1>
        <!--Tipo  <p>, <h1>, <a>, 3-->
        <p>Este texto será azul por la especificidad de tipo</p>
        <!--Clase .  , 2-->
        <p class="texto_destacado">Este texto será rojo por la especificidad de la clase</p>
        <!--ID   #,  1-->
        <p class="texto_destacado" id="parrafo_unico">Este texto será verde por la especifidad del ID</p>
        
        
    </body>
</html>
