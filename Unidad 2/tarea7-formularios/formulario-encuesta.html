<!DOCTYPE html>
<html>
    <head>
        <title>Encuesta</title>
        <meta charset="UTF-8">
    </head>
    <body background="fondo.jpg"> <br>
        <h1>Encuesta</h1>
        <form>
            Datos Personales<br>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required> <br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required> <br>
            </form>

            <form>
                <h2>Estudios</h2>
                ¿Cual es tu máximo grado de estudios?<br>
                <input type="radio" name="estudios" value="Basico" id="Basico">
                <label for="Basico">Básico</label> <br>
                <input type="radio" name="estudios" value="Bachillerato" id="Bachillerato">
                <label for="Bachillerato">Bachillerato</label> <br>
                <input type="radio" name="estudios" value="Profesional" id="Profesional"> 
                <label for="Profesional">Profesional</label><br>
                <input type="radio" name="estudios" value="Posgrado" id="Posgrado"> 
                <label for="Posgrado">Posgrado</label>
            </form>
<br><br>
            <form>
                Otros Estudios<br>

                <input type="checkbox" name="estudios" value="Diplomados" id="Diplomados">
                <label for="Diplomados">Diplomados</label> <br>
                <input type="checkbox" name="estudios" value="Cursos" id="Cursos">
                <label for="Cursos">Cursos</label> <br>
                <input type="checkbox" name="estudios" value="Otros" id="Otros">
                <label for="Otros">Otros</label> 
            </form>

    </body>
